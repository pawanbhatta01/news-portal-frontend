<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>News Website | Contact Us</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="https://kit.fontawesome.com/21db51a6a4.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header  -->
    <header class="header">
        <span></span>
        <span> +123 456789 000</span>
    </header>
    <!-- Header End  -->


    <div class="ads-section">
        <div class="logo">
            <img width="100%" src="assets/images/logo.png" alt="">
        </div>
        <div class="ads">
            <img width="100%" src="assets/images/header_card.png" alt="">
        </div>
    </div>
    <!-- Ads Section End  -->

    <div class="bg-danger">
        <div class="container">
            <div class="topnav" id="myTopnav">
                <a href="/index.html" class="nav-links">Home</a>
                <a href="/about.html" class="nav-links">About</a>
                <a href="/category.html" class="nav-links">Category</a>
                <a href="/news.html" class="nav-links">All News</a>
                <a href="/contact.html" class="nav-links">Contact</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
                <a href="" class="split"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href="" class="split"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>

    <div class="container-fluid my-3">
        <h2 class="text-center fw-bold">Contact Us</h2>
        <hr class="w-25 mx-auto mb-5">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12 mb-3">
                <img width="100%" height="386" style="object-fit: cover;" src="assets/images/contact.png" alt="">
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12">
                <form action="" method="post">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control">
                        <div class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="mapouter">
            <div class="gmap_canvas"><iframe width="100%" height="100%" id="gmap_canvas"
                    src="https://maps.google.com/maps?q=pokhara&t=&z=10&ie=UTF8&iwloc=&output=embed" frameborder="0"
                    scrolling="no" marginheight="0" marginwidth="0"></iframe>
            </div>
        </div>
    </div>


    <footer class="bg-dark text-light p-2 text-center">
        Copyright 2023 &copy; <strong class="text-success">Pawan Bhatta</strong>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="assets/js/min.js"></script>

</body>

</html>
